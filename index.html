<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <title>Google Homepage</title>
<body>
<div class="wrapper">
    <header>
    <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Grafika</a></li>
        <li><a href="#"><i class="material-icons">apps</i></a></li>
        <li><img src="https://lh3.googleusercontent.com/3VzXZdG5dBRi6_XCExlRBwnFSMZOawGEn9pKvSgKxhYlU1YgUyjpOzL3E335cy7UxFec6Bc=s32" id="b-circle"></li>
    </ul>
    </header>
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo">
        <div class="searchpanel">
            <span class="material-icons">search</span>
            <input type="text" class="searchbox">
            <span class="material-icons">keyboard</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/512px-Google_mic.svg.png" id="microphone">
        </div>
        <div class="buttons">
            <button>Szukaj w Google</button><button>Szczęśliwy traf</button>
        </div>
        <p>Korzystaj z Google w tych językach: <a href="#">English</a></p>
    </main>
    <footer>
        <p class="footer-top">Polska</p>
        <p class="footer-middle">Neutralność węglowa od 2007 roku</p>
        <div class="footer-bottom">
            <ul class="footer-bottom-left">
                <li>O nas</li>
                <li>Reklamuj się</li>
                <li>Dla firm</li>
                <li>Jak działa wyszukiwarka</li>
            </ul>
            <ul class="footer-bottom-right">
                <li>Prywatność</li>
                <li>Warunki</li>
                <li>Ustawienia</li>
            </ul>
        </div>
    </footer>
</div>
</body>
</head>
</html>
